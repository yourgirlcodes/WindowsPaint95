<!DOCTYPE html>
<html>
 
<head>

    <link rel="stylesheet" href="css/assignment4.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Windows 95 Paint Application - Zoe</title>

</head>

<body>

    <div class="container">
        <div class="row btn-group" role="group" id="colorPalette">
            <div class="col-xs-12"> <!--redundant code (md)-->
                <button class="colorBtn btn-lg" id="yellow"></button>
                <button class="colorBtn btn-lg" id="red"></button>
                <button class="colorBtn btn-lg" id="blue"></button>
                <button class="colorBtn btn-lg" id="orange"></button>
                <button class="colorBtn btn-lg" id="greenyellow"></button>
                <button class="colorBtn btn-lg" id="magenta"></button>
                <button class="colorBtn btn-lg" id="grey"></button>
                <button class="colorBtn btn-lg" id="aqua"></button>

            </div>
        </div>

        <div class="row" id="clearErase">
            <div class="col-xs-12">
                <button class="btn-lg" id="clearScreen"><b>NEW CANVAS</b></button>
                <button class="colorBtn btn-lg" id="white"><b>ERASE</b></button>
                <button class="btn-lg" id="save"><b>SAVE</b></button>
                <button class="btn-lg" id="load"><b>OPEN</b></button>

            </div>
        </div>

        <div class="row" id="features">
            <div class="col-xs-12">
                <button class="brushSize fas fa-paint-brush" value="20">+</button>
                <button class="brushSize fas fa-paint-brush" value="30">++</button>
                <button class="brushSize fas fa-paint-brush" value="40">+++</button>
                <button class="brushSize fas fa-pencil-alt" value="3" id="pencil"></button>
                <button class="brushShape fas fa-circle" value="50%"></button>
                <button class="brushShape fas fa-square" value="0%"></button>

            </div>
        </div>

        <div class="row">
            <div class="col-xs-12" id="canvas"></div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="js/assignment4.js"></script>
</body>

</html>
